syntax = "proto3";

package spex;

message INavigation {

  message GetPosition {}
  message GetPositionResponse {
    double x   = 1;
    double y   = 2;
    double vx  = 4;
    double vy  = 5;
  }
  
  oneof choice {
    GetPosition positionRequest = 1;
    
    GetPositionResponse positionResponse = 2;
  }
}

message CommandCenterMessage
{
  uint32 tick = 1;

  oneof choice {
    // Inherited interfaces
    INavigation navigation = 2;
  }
}

